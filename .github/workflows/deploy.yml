name: Deploy to SSH host

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Pull Production
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd "${{ secrets.REMOTE_DIR }}"
            git pull origin production
            # Activate Node
            source ${{ secrets.NODE_DIR }}/activate
            # Install production deps and build if needed; or use the built files as you prefer:
            cd ${{ secrets.PACKAGE_DIR }}
            npm ci --production
            # Start or restart with pm2 (assumes pm2 is installed globally)
            if pm2 describe jrprogramming > /dev/null; then
             pm2 reload jrprogramming || pm2 restart jrprogramming
            else
              pm2 start npm --name "jrprogramming" -- start
            fi
