name: Deploy to SSH host

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Archive build+app for transfer
        run: |
          # create a zip of what we will deploy
          zip -r deploy.zip package.json package-lock.json .next node_modules public pages components styles next.config.js tsconfig.json .

      - name: Copy to server (SCP)
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.zip"
          target: "${{ secrets.REMOTE_DIR }}/releases/${{ github.sha }}"

      - name: Extract & npm install & restart (remote)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            mkdir -p "${{ secrets.REMOTE_DIR }}/releases/${{ github.sha }}"
            cd "${{ secrets.REMOTE_DIR }}/releases/${{ github.sha }}"
            unzip -d "${{ secrets.REMOTE_DIR }}" -o deploy.zip
            # Remove Release Immediately After
            rm -R "releases/${{ github.sha }}"